spring:
  application:
    name: PaymentService
  data:
    mongodb:
      uri: mongodb://localhost:27017/payment_service
      database: payment_service
  liquibase:
    change-log: classpath:db/changelog/changelog-master.json
    enabled: true
  kafka:
    bootstrap-servers: localhost:9092,localhost:9094
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.innowise.paymentservice.dto.models"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8086

random-number:
  url: https://www.randomnumberapi.com/api/v1.0/random?min=1&max=100&count=1

