spring:
  application:
    name: PaymentService-Docker
  data:
    mongodb:
      uri: mongodb://mongo-payment:27017/payment_service
      database: payment_service
  liquibase:
    change-log: classpath:db/changelog/changelog-master.json
    enabled: true
  kafka:
    bootstrap-servers: kafka-1:9092,kafka-2:9092
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.innowise.paymentservice.dto.models"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  level:
    com.innowise.paymentservice: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

random-number:
  url: https://www.randomnumberapi.com/api/v1.0/random?min=1&max=100&count=1

