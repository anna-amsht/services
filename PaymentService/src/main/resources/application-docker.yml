spring:
  application:
    name: PaymentService-Docker
  datasource:
    url: jdbc:postgresql://postgres-payment:5432/payment_service
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true
  kafka:
    bootstrap-servers: kafka-1:9092,kafka-2:9092
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.innowise.paymentservice.dto.models"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  level:
    com.innowise.paymentservice: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

random-number:
  url: https://www.randomnumberapi.com/api/v1.0/random?min=1&max=100&count=1

