spring:
  application:
    name: OrderService-Docker
  datasource:
    url: jdbc:postgresql://postgres-order:5432/order_service
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true
  kafka:
    bootstrap-servers: kafka-1:9092,kafka-2:9092
    consumer:
      group-id: order-service-group
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: com.innowise.orderservice.dto.models.CreatePaymentEventDto
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  level:
    com.innowise.orderservice: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

user-service:
  url: ${USER_SERVICE_URL:http://user-service:8082}

internal:
  service:
    token: ${INTERNAL_SERVICE_TOKEN:internal-service-secret}